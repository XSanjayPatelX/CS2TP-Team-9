<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Food4U Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active"  th:href="@{/admin/orders}">Orders</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/admin/users}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"  th:href="@{/admin/view}">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1>Edit User</h1>
    <form action="#" th:action="@{/admin/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}">
      </div>
      <div class="mb-3">
        <label for="address1" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="address1" th:field="*{address1}">
      </div>
      <div class="mb-3">
        <label for="address2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="address2" th:field="*{address2}">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" th:field="*{city}">
      </div>
      <div class="mb-3">
        <label for="postcode" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="postcode" th:field="*{postcode}">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">New password (leave empty to keep the same)</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
      </div>
      <div class="mb-3">
        <input th:if="${admin}" class="form-check-input" type="checkbox" name="admin" id="admin" checked/>
        <input th:unless="${admin}" class="form-check-input" type="checkbox" name="admin" id="admin"/>
        <label class="form-check-label" for="admin">Set as admin</label>
      </div>
      <input type="submit" value="Save Changes" />
    </form>
  </div>
</div>
</body>
</html>
