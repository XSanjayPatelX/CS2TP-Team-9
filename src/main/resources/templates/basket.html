<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
  <title>Document</title>
  <link rel="stylesheet" href="css/basket.css"/>
  <link rel="stylesheet" href="css/homepage.css"/>
</head>
<body>
<div th:replace="/parts/header :: header"> </div>
<div class="card">
  <div class="row">
    <div class="col-md-8 cart">
      <div class="title">
        <div class="row">
          <div class="col"><h4><b>Shopping Cart</b></h4></div>
          <div class="col align-self-center text-right text-muted">1 items</div>
        </div>
      </div>
      <div class="row border-top border-bottom">
        <div class="row main align-items-center">
          <div class="col-2"><img class="img-fluid" src="img/photo-1571091718767-18b5b1457add.jpg"></div>
          <div class="col">
            <div class="row text-muted">Lamb Burger</div>
            <div class="row">No Onions</div>
          </div>
          <div class="col">
            <input type="number" class="quantity-selector" name="" value="1" id="">
            <!-- <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> -->
          </div>
          <div class="col">&pound; 12.00 <span class="close">&#10005;</span></div>
        </div>
      </div>


      <div class="row border-top border-bottom">
        <div class="row main align-items-center">
          <div class="col-2"><img class="img-fluid" src="img/photo-1571091718767-18b5b1457add.jpg"></div>
          <div class="col">
            <div class="row text-muted">Lamb Burger</div>
            <div class="row">No Onions</div>
          </div>
          <div class="col">
            <input type="number" class="quantity-selector" name="" value="1" id="">
            <!-- <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> -->
          </div>
          <div class="col">&pound; 12.00 <span class="close">&#10005;</span></div>
        </div>
      </div>


      <div class="row border-top border-bottom">
        <div class="row main align-items-center">
          <div class="col-2"><img class="img-fluid" src="img/photo-1571091718767-18b5b1457add.jpg"></div>
          <div class="col">
            <div class="row text-muted">Lamb Burger</div>
            <div class="row">No Onions</div>
          </div>
          <div class="col">
            <input type="number" class="quantity-selector" name="" value="1" id="">
            <!-- <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> -->
          </div>
          <div class="col">&pound; 12.00 <span class="close">&#10005;</span></div>
        </div>
      </div>

      <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
    </div>
    <div class="col-md-4 summary">
      <div><h5><b>Summary</b></h5></div>
      <hr>
      <div class="row">
        <div class="col" style="padding-left:0;">ITEMS 1</div>
        <div class="col text-right">&pound; 12.00</div>
      </div>
      <form>
        <p>Extras</p>
        <select><option class="text-muted">Extra Patty &pound;4.00</option>
          <option class="text-muted">Cheese &pound;1.50</option>
          <option class="text-muted">Extra Patty & Cheese &pound;5</option>
        </select>
        <p>Sauce</p>
        <select><option class="text-muted">Original Ketchup</option>
          <option class="text-muted">Hot Chilli</option>

          <option class="text-muted">Smoky BBQ</option>
        </select>

      </form>
      <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
        <div class="col">TOTAL PRICE</div>
        <div class="col text-right">&euro; 16.00</div>
      </div>
      <a href="checkout.html"><button class="btn">CHECKOUT</button></a>
    </div>
  </div>
</div>
<br/>
<br/>
<br/>
<div th:replace="/parts/footer :: footer"> </div>
</body>
</html>
