<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
  <meta charset="UTF-8">
  <title>View User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Food4U Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> Viewing <a th:text="${user.email}"></a>'s data</h1>
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>User ID</th>
        <th>Address Line 1</th>
        <th>Address Line 2</th>
        <th>Admin</th>
        <th>City</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Join Date</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Postcode</th>
        <th>Edit user</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td th:text="${user.id}"></td>
        <td th:text="${user.address1}"></td>
        <td th:text="${user.address2}"></td>
        <td>Idk yet</td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.joinDate}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.password}"></td>
        <td th:text="${user.postcode}"></td>
        <td>
          <form method="get" th:action="@{/admin/users/{id}/edit(id=${user.id})}">
            <input type="submit" value="Edit User" />
          </form>
        </td>
      </tr>
      </tbody>
    </table>


  </div>
</div>
</body>
</html>
