<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body class="bg-dark">
<div class="container">
  <h3 class="text-white">Edit Product</h3>
  <hr/>
  <form th:action="@{/save}" th:object="${products}" method="POST">
    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />

    <input type="text" th:field="*{price}" class="form-control col-4 mb-4" placeholder="Enter Price" />

    <input type="text" th:field="*{image}" class="form-control col-4 mb-4" placeholder="Enter Image" />

    <input type="text" th:field="*{description}" class="form-control col-4 mb-4" placeholder="Enter Description" />

    <input type="text" th:field="*{category}" class="form-control col-4 mb-4" placeholder="Enter Category" />

    <input type="text" th:field="*{stock}" class="form-control col-4 mb-4" placeholder="Enter Stock" />

    <input type="text" th:field="*{altText}" class="form-control col-4 mb-4" placeholder="Enter Alt Text" />

    <button type="submit" class="btn btn-info col-2">Save</button>
    <input type="hidden" th:field="*{id}" />
  </form>
  <hr/>
  <a th:href="@{/view}">Back to list</a>
</div>

</body>
</html>
